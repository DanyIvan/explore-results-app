<!DOCTYPE html> 
<html>
    <head>
        <title>Atmos</title>
        <link href="/static/app.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css" />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">      
    </head>
    <header>
        <h1 class="w3-jumbo w3-animate-top">ATMOS MODEL</h1>
        <nav>
            <ul id="options">
            <li class="optionItem">
                <a href="/">
                    <button class="optionIndex">
                    Go back to index
                    </button>
                </a>
            </li>
            </ul>
        </nav>
    </header>
    <body>
        <div class="container" align="center" margin-top="10px">
            <label>Select an species</label>
            <select class="selectpicker" data-live-search="true">
                <!-- <option value="ketchup mustard">Hot Dog, Fries and a Soda</option>> -->
                {% for item in species_list %}
                    <option value="{{item}}">{{item}}</option>
                {% endfor %}
            </select>
            <button>
                Make Plots
            </button>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
    </body>    
</html>
